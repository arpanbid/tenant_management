<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Details Form</title>
</head>
<body>
    <h1>Input Tenant Details</h1>

    <form action="/submit" method="post">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>


        <!-- Fathers Name Input -->
        <label for="fname">Father's Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>



        <!-- Address Input -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>

        <!-- Phone Input -->
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <br>


        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Room Input -->
        <label for="room">Room:</label>
        <input type="text" id="room" name="room" required>
        <br>

		<!-- rent -->
        <label for="rent">Rent Amount:</label>
        <input type="number" id="rent" name="rent" required>
        <br>
        
        <!-- Advance -->
        <label for="rent">Advance Amount:</label>
        <input type="number" id="advance" name="advance" required>
        <br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>

		<label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value={today} min="2022-01-01" max="2030-12-31" required>
		<br>

		<label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" >
		<br>



        <!-- Checkbox -->
        <label for="ishostel">Is Hostel:</label>
        <input type="checkbox" id="ishostel" name="ishostel">
        <br>



        <!-- Textarea -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>


</body>
</html>
